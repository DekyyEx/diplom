<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your one-stop shop for all your favorite books. Browse a wide selection of books and pickup locations.">
    <meta name="keywords" content="books, bookstore, pickup locations, orders">
    <meta property="og:title" content="Bookstore">
    <meta property="og:description" content="Browse our wide selection of books and enjoy fast, convenient pickup locations.">
    <meta property="og:image" content="assets/og-image.jpg">
    <meta property="og:url" content="https://www.yourbookstore.com">
    <title>Bookstore</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" title="Bookstore Favicon"> <!-- Added title for favicon -->
    <style>
        /* Example of a simple CSS reset for better cross-browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .hero {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="index.html" aria-label="Go to home page">Home</a></li>
            <li><a href="books.html" aria-label="Browse books">Books</a></li>
            <li><a href="pickup-locations.html" aria-label="View pickup locations">Pickup Locations</a></li>
            <li><a href="orders.html" aria-label="View orders">Orders</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="hero">
        <h1>Welcome to the Bookstore</h1>
        <p>Your one-stop shop for all your favorite books!</p>
        <a href="books.html" class="button">Browse Books</a>
    </section>
</main>

<footer>
    <p>&copy; 2024 Bookstore. All rights reserved.</p>
</footer>

<script src="assets/script.js"></script>
</body>
</html>
