<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Каталог книг</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Каталог книг - найдите любимые книги и добавьте их в корзину.">
    <meta name="keywords" content="книги, каталог книг, онлайн магазин книг">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{base}">
    <h2>Каталог книг</h2>
    <div class="row">
        <!-- Динамическое наполнение списка книг -->
        <div th:each="book : ${books}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card">
                <img th:src="@{${book.coverImage}}" class="card-img-top" alt="Книга: [[${book.title}]]">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}"></h5>
                    <p class="card-text" th:text="${book.author}"></p>
                    <p class="card-text">
                        Цена: <span th:text="${book.price}"></span> руб.
                    </p>
                    <a href="#" class="btn btn-primary" th:onclick="|addToCart(${book.id})|">Добавить в корзину</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Функция добавления книги в корзину (пример)
    function addToCart(bookId) {
        // Логика для отправки книги в корзину (например, AJAX-запрос на сервер)
        console.log('Книга с id ' + bookId + ' добавлена в корзину');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
