<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Магазин книг</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/books">Каталог книг</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Корзина</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/orders">Мои заказы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div th:fragment="content">
    <div class="container text-center mt-5">
        <h1 class="display-4">Добро пожаловать в Магазин Книг</h1>
        <p class="lead">Выберите одну из опций для продолжения:</p>
        <div class="mt-4">
            <a href="/books" class="btn btn-primary btn-lg">Перейти в каталог книг</a>
            <a href="/cart" class="btn btn-warning btn-lg mx-3">Перейти в корзину</a>
            <a href="/orders" class="btn btn-success btn-lg">Мои заказы</a>
        </div>
    </div>
</div>

<!-- Подключение JS для Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
